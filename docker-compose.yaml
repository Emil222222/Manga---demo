version: '3.8'

services:
  postgres:
    image: postgres
    container_name: manga-postgres
    environment:
      POSTGRES_DB: manga_db
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: manga_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - manga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis для кэширования
  redis:
    image: redis
    container_name: manga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - manga-network
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Spring Boot приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manga-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/manga_db
      SPRING_DATASOURCE_USERNAME: manga_user
      SPRING_DATASOURCE_PASSWORD: manga_pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    volumes:
      - manga_content:/app/content  # для хранения изображений манги
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - manga-network
    restart: unless-stopped

# Volumes для постоянного хранения данных
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  manga_content:
    driver: local
  app_logs:
    driver: local
  pgadmin_data:
    driver: local

# Сеть для связи между контейнерами
networks:
  manga-network:
    driver: bridge