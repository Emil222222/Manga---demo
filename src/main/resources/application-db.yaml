spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/manga_db
    username: manga_user
    password: manga_pass
  jpa:
    hibernate:
      ddl-auto: update  # create-drop для dev, validate для prod
    show-sql: true
    database: postgresql

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

logging:
  level:
    root: INFO
    com.yourname.manga: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE